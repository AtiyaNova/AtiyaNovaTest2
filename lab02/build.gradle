plugins
{
  id 'application'
  id 'java'
}

version = '1.0'

repositories
{
  mavenCentral()
}

dependencies
{
  implementation 'org.apache.commons:commons-csv:1.6'
  compile fileTree(dir: 'libs', include: '*.jar')
}

task application {
	mainClassName = 'CSVDemo'
}

run
{
  args = ['']
}

apply plugin: 'java'
